<app-header title="Notificaciones"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Pushes</ion-label>
      <ion-label>{{fcmService.userId}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of messages">
      <h3>{{push.title}}</h3>
      <p>{{push.body}}</p>
      <p>
        {{push.additionalData | json}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
